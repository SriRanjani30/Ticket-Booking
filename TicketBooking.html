<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .receipt {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background: #e9ffe9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
</div>

<div class="container">
    <h1>Book Your Ticket</h1>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="concert">Concert</option>
            <option value="theater">Theater</option>
            <option value="sports">Sports</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="crypto">Cryptocurrency</option>
        </select>

        <button type="button" onclick="showModal()">Book Now</button>
    </form>

    <div class="receipt" id="receipt">
        <h2>Booking Receipt</h2>
        <p><strong>Name:</strong> <span id="receiptName"></span></p>
        <p><strong>Email:</strong> <span id="receiptEmail"></span></p>
        <p><strong>Event:</strong> <span id="receiptEvent"></span></p>
        <p><strong>Number of Tickets:</strong> <span id="receiptTickets"></span></p>
        <p><strong>Payment Method:</strong> <span id="receiptPayment"></span></p>
        <p><strong>Total Cost:</strong> $<span id="receiptCost"></span></p>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Confirm Booking</h2>
        <p>Are you sure you want to book these tickets?</p>
        <button onclick="bookTicket()">Confirm</button>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function bookTicket() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const event = document.getElementById('event').value;
        const tickets = document.getElementById('tickets').value;
        const payment = document.getElementById('payment').value;

        // Calculate total cost (example: $20 per ticket)
        const cost = tickets * 20;

        // Display receipt
        document.getElementById('receiptName').innerText = name;
        document.getElementById('receiptEmail').innerText = email;
        document.getElementById('receiptEvent').innerText = event;
        document.getElementById('receiptTickets').innerText = tickets;
        document.getElementById('receiptPayment').innerText = payment;
        document.getElementById('receiptCost').innerText = cost;

        document.getElementById('receipt').style.display = 'block';
        closeModal();
    }

    window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
