<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .receipt {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background: #e9ffe9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book Your Ticket</h1>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="concert">Concert</option>
            <option value="theater">Theater</option>
            <option value="sports">Sports</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="crypto">Cryptocurrency</option>
        </select>

        <button type="button" onclick="bookTicket()">Book Now</button>
    </form>

    <div class="receipt" id="receipt">
        <h2>Booking Receipt</h2>
        <p><strong>Name:</strong> <span id="receiptName"></span></p>
        <p><strong>Email:</strong> <span id="receiptEmail"></span></p>
        <p><strong>Event:</strong> <span id="receiptEvent"></span></p>
        <p><strong>Number of Tickets:</strong> <span id="receiptTickets"></span></p>
        <p><strong>Payment Method:</strong> <span id="receiptPayment"></span></p>
        <p><strong>Total Cost:</strong> $<span id="receiptCost"></span></p>
    </div>
</div>

<script>
    function bookTicket() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const event = document.getElementById('event').value;
        const tickets = document.getElementById('tickets').value;
        const payment = document.getElementById('payment').value;

        // Calculate total cost (example: $20 per ticket)
        const cost = tickets * 20;

        // Display receipt
        document.getElementById('receiptName').innerText = name;
        document.getElementById('receiptEmail').innerText = email;
        document.getElementById('receiptEvent').innerText = event;
        document.getElementById('receiptTickets').innerText = tickets;
        document.getElementById('receiptPayment').innerText = payment;
        document.getElementById('receiptCost').innerText = cost;

        document.getElementById('receipt').style.display = 'block';
    }
</script>

</body>
</html>
